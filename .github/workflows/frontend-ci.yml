name: Frontend CI

on:
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build
        env:
          # Use Clerk dev/test publishable key from GitHub Secrets
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY }}

      - name: Install Playwright Browsers
        run: npx playwright install chromium webkit --with-deps

      - name: Verify Clerk secrets
        run: |
          echo "Checking Clerk secrets (first 7 chars only)..."
          echo "PUBLISHABLE_KEY prefix: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY:0:7}"
          echo "SECRET_KEY prefix: ${CLERK_SECRET_KEY:0:7}"
          if [[ ! "$CLERK_SECRET_KEY" =~ ^sk_test_ ]]; then
            echo "ERROR: CLERK_SECRET_KEY is missing or invalid"
            exit 1
          fi
        env:
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}

      - name: Run Playwright tests
        run: pnpm test
        env:
          # Bypass auth for E2E tests (middleware skips Clerk checks)
          BYPASS_AUTH: 'true'
          # Mock backend URL (tests don't actually call backend)
          NEXT_PUBLIC_API_URL: 'http://localhost:8000'
          # Use Clerk dev/test keys from GitHub Secrets
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          # Set base URL for tests
          BASE_URL: 'http://localhost:3000'
          # CI flag
          CI: true

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30
