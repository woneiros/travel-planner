<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="400" height="400">
    <!-- Motion lines (dashed, hand-drawn style) -->
    <path d="M 20 120 Q 40 118 60 120"
        stroke="#c084fc"
        stroke-width="2.5"
        fill="none"
        stroke-linecap="round"
        stroke-dasharray="4,6"
        opacity="0.7" />
    <!-- Paper plane body (hand-drawn wobbly style) -->
    <g transform="translate(100, 100) rotate(-15)">
        <!-- Main body of plane -->
        <path d="M -40 0 L 35 -3 L 35 3 L -40 0 Z"
            fill="#a855f7"
            stroke="#581c87"
            stroke-width="2.5"
            stroke-linejoin="round"
            stroke-linecap="round" />

        <!-- Top wing -->
        <path d="M -40 0 L -15 -25 L 35 -3 L -40 0"
            fill="#a855f7"
            stroke="#581c87"
            stroke-width="2.5"
            stroke-linejoin="round"
            stroke-linecap="round" />

        <!-- Bottom wing -->
        <path d="M -40 0 L -15 25 L 35 3 L -40 0"
            fill="#a855f7"
            stroke="#581c87"
            stroke-width="2.5"
            stroke-linejoin="round"
            stroke-linecap="round" />

        <!-- Center fold line -->
        <line x1="-40" y1="0" x2="35" y2="0"
            stroke="#581c87"
            stroke-width="2"
            opacity="0.4" />

        <!-- Small detail lines for hand-drawn feel -->
        <line x1="-20" y1="-15" x2="-18" y2="-17"
            stroke="#581c87"
            stroke-width="1.5"
            stroke-linecap="round"
            opacity="0.5" />

        <line x1="-20" y1="15" x2="-18" y2="17"
            stroke="#581c87"
            stroke-width="1.5"
            stroke-linecap="round"
            opacity="0.5" />
    </g>
</svg>